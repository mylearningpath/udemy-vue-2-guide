<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div
                  class="healthbar text-center"
                  style="background-color: green; margin: 0; color: white;"
                  :style="{ width: playerHealth + '%' }">
                  {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div
                  class="healthbar text-center"
                  style="background-color: green; margin: 0; color: white;"
                  :style="{ width: monsterHealth + '%' }">
                  {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <template v-if="!gameIsRunning">
      <section class="row controls">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
      </section>
    </template>
    <template v-else>
      <section class="row controls">
          <div class="small-12 columns">
              <button id="attack"
                @click="attack()"
              >ATTACK</button>
              <button id="special-attack"
                @click="specialAttack()"
                :disabled="playerMana <= 0"
              >SPECIAL ATTACK</button>
              <button id="heal"
                @click="heal()"
                :disabled="playerMana <= 0"
              >HEAL</button>
              <button id="give-up"
                @click="giveup()"
              >GIVE UP</button>
          </div>
      </section>
      <section class="row log" v-if="battleRegistry.length > 0">
          <div class="small-12 columns">
              <ul>
                  <li v-for="turn in battleRegistry">
                    <template v-for="(damage, char) in turn">
                      <span v-if="char === 'monsterAttack'" class="monster-turn">
                        MONSTER HITS PLAYER FOR {{damage}}
                      </span>
                      <span v-else class="player-turn">
                        PLAYER HITS MONSTER FOR {{damage}}
                      </span>
                    </template>
                  </li>
              </ul>
          </div>
      </section>
    </template>
</div>
<script src="js/app.js"></script>
</body>
</html>
