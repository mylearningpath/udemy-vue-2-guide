<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                :style="{ width: usersHealth + '%' }"
                style="background-color: green; margin: 0; color: white;">
                  {{usersHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                :style="{ width: monsterHealth + '%' }" style="background-color: green; margin: 0; color: white;">
                  {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <template v-if="!gameStarted">
      <section class="row controls">
        <div class="small-12 columns">
          <button id="start-game" @click="gameStarted = !gameStarted">START NEW GAME</button>
        </div>
      </section>
    </template>
    <template v-else>
      <section class="row controls">
          <div class="small-12 columns">
              <button id="attack"
                @click="attack()"
              >ATTACK</button>
              <button id="special-attack"
                @click="specialAttack()"
                :disabled="usersMana <= 0"
              >SPECIAL ATTACK</button>
              <button id="heal"
                @click="heal()"
                :disabled="usersMana <= 0"
              >HEAL</button>
              <button id="give-up"
                @click="gameStarted = !gameStarted"
              >GIVE UP</button>
          </div>
      </section>
      <section class="row log">
          <div class="small-12 columns">
              <ul>
                  <li>

                  </li>
              </ul>
          </div>
      </section>
    </template>
</div>
<script src="js/app.js"></script>
</body>
</html>
