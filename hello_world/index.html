<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Basics</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <p>
      {{ sayHello() }} from
      <a v-bind:href="link" target="_blank">Vue!</a>
    </p>
  </div>

  <!-- Vue Instance -->
  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World',
        link: 'https://vuejs.org'
      },
      methods: {
        sayHello() {
          return this.title;
        }
      }
    });
  </script>
</body>
</html>
